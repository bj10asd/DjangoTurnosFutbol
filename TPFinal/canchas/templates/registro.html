{% extends 'base.html' %}
{% load static %}
{% block css %}
<style>
.gradient-custom {
    /* fallback for old browsers */
    background: #6a11cb;
    
    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
    
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
</style>

<style>
    /*https://www.w3schools.com/howto/howto_css_switch.asp*/
    .switch {
      position: relative;
      display: inline-block;
      width: 47px;
      height: 22px;
      
    }
    
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
      
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 15px;
      width: 15px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    
    /* Rounded sliders */
    .slider.round {
      border-radius: 22px;
    }
    
    .slider.round:before {
      border-radius: 50%;
    }
    </style>
{% endblock %}

{% block content %}

<section class="vh-50 gradient-custom"><!-- vh-100-->
    <div class="container h-100"><!-- py-5 -->
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="col-md-12">
            <br>
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </symbol>
                        </svg>
                        <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert"><svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </div>
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="login-form mb-md-2 mt-md-4 pb-5"><!-- 5 4 5 -->
  
                <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                <p class="text-white-50 mb-5">No esperes mas y únetenos!</p>
                <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group form-outline form-white mb-4">
                  <input type="text" id="username" name="username" class="form-control form-control-lg" />
                  <label class="form-label" for="username">Usuario</label>
                </div>
  
                <div class="form-group form-outline form-white mb-4">
                  <input type="password" name="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Contraseña</label>
                </div>

                <div class="form-group form-outline form-white mb-4">
                    <input type="text" id="email" name="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-check form-switch">
                    <label for="switch" style="margin-top: 2px; text-align: left;"> Quiero administrar una cancha &nbsp;&nbsp;</label>
                    
                    <label class="switch">    
                    <input name="switch" id="switch" type="checkbox" checked>
                    <span class="slider round"></span>
                    </label>
                </div>
  
                <!--<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste la contraseña?</a></p>-->
                <p class="small mb-3 pb-lg-1"><a class="text-white-50" href="#!"></a></p>
                <button type="submit" class="btn btn-outline-light btn-lg px-5" >Ingresar</button>
                </form>

                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>-->
  
              </div>
  
              <div>
                <!--<p class="mb-0">Todavía no tienes cuenta? Únetenos <a href="{% url 'registro' %}" class="text-white-50 fw-bold"> Regístrate</a>-->
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock %}
